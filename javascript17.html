<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class = "nishu">hellooo</h1>
    <p id = "nagma"> "hello", "world!"</p>
    <button id = "changecolor">change color</button>
    <script>
        //Create an HTML page with a paragraph (<p>) that displays "Hello, World!".
           // Change the text inside the paragraph to "JavaScript is fun!".
          // Change the color of the paragraph to blue.

            document.getElementById("nagma").innerHTML = "javascript is fun";
            const elements = document.getElementsByClassName("nishu");
            document.getElementById("changecolor").addEventListener("click", () => {
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.color = "blue";
            }
     });

    </script>
</body>
</html>
