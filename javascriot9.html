<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = parseInt(prompt("Enter Number: "))
        let dayname;
        switch (day) {
            case 1:
                 dayname ="monday";
                
                break;
            case 2:
            dayname="tuseday";
                
                break;
            case 3:
            dayname = "Wednesday";
                
                break;
        
            case 4:
            dayname = "thursday";
                
                break;
            case 5:
            dayname = "firday";
                
                break;
                case 6:
            dayname = "saturday";
                
                break;
            
                case 7:
            dayname = "sunday";
                
                break;
            
                default:
                dayname= "invalidday"
        }
        document.write("<br>" +dayname)

    </script>

</body>
</html>
