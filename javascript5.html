<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 5
        let b = 10
        document.write("A is ",a)
        a+=10
        document.write("<br> A is " , a)
        a-=10
        document.write("<br> A is " , b)
        a*=10
        document.write("<br> A is " , a)
        a/=10
        document.write("<br> A is " , a)

     </script>

</body>
</html>
