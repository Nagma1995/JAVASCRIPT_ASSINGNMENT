<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10
        document.write("<br>  a = 10 is  " +typeof(a))
        a = null
        document.write("<br> a = null is ",typeof(a))
        a = 'h'
        document.write("<br> a = 'h' is "+typeof(a))
        a = true
        document.write("<br> a = true is"+typeof(a))
        let c
        document.write("<br> a = true is"+typeof(c))
        </script>

</body>
</html>
