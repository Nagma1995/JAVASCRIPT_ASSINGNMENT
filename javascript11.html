<body>
    <script>
         let no = 1
         sum = 0
         while(no<=20){
           //document.write("<br>"+no)
            no++;
            if(no%2==0){
                document.write("<br>"+no)
                sum+=no

            }
           
           
         }
         document.write("<br>"+sum)

        // document.write("<br>The sum of even numbar is ======"+sum)
       </script>
