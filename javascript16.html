<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Write a program to find the sum of all elements in an array of numbers.
        let array = [1,2,3,4,5]
        let sum = 0
        for(var x of array){
            document.write('<br> x of   '+x)
            sum+=x
        }
        document.write("<br> the sum of all element is    "+sum)
    </script>
</body>
</html>
